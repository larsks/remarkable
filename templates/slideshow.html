<!DOCTYPE html >
<html>
	<head>            
		<title>Slideshow</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>
      var slideshowID="{{id}}"
{% if settings.openshift_use_alt_port %}
      var pollServer = "http://" + window.location.hostname + ":8000"
{% else %}
      var pollServer = ""
{% endif %}
    </script>
    <script src="/static/slideshow.js"></script>
	</head>
	<frameset rows="100%">
    <frame src="{{url}}" id="show">
    </frame>
	</frameset>
</html>
